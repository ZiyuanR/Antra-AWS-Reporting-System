logging.level.com.antra=DEBUG
spring.application.name=client-service
server.port=8080

spring.datasource.driverClassName = org.h2.Driver
spring.datasource.url=jdbc:h2:~/report
spring.datasource.username=sa
spring.datasource.platform=h2

#Replace with your own !!!!!
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=
cloud.aws.stack.auto = false

app.aws.sns.topic=reporting_topic



eureka.instance.prefer-ip-address=true #protect ip, invisible in discovery center
eureka.client.service-url.defaultZone=http://localhost:8888/eureka/
#localhost: this sercvice and discovery center are in same computer
